<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giuseppe Sutera Ph.D. – Website</title>

    <link rel="icon" type="image/x-icon" href="icons/gs.ico">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --bg-color: #fcfcfc;
            --header-bg: #f0f0f0;
            --nav-bg: #e0e0e0;
            --text-main: #333;
            --text-muted: #666;
            --accent-color: #0056b3;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.5;
        }

        /* HEADER */
        header {
            background-color: var(--header-bg);
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1000px;
            margin: 0 auto;
            border-bottom: 1px solid #ddd;
        }

        .header-main {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .profile {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header-text h1 {
            margin: 0;
            font-size: 2.2rem;
            color: #222;
        }

        .header-text p {
            margin: 8px 0 15px;
            font-size: 1.1rem;
        }

        .lab-link {
            color: var(--accent-color);
            text-decoration: none;
        }

        .lab-link:hover { text-decoration: underline; }

        /* SOCIAL LINKS */
        .social-links {
            display: flex;
            gap: 12px;
            margin-top: 10px;
        }

        .social-links a {
            transition: transform 0.2s;
        }

        .social-links a:hover { transform: scale(1.15); }

        .social-links img {
            width: 24px;
            height: 24px;
            opacity: 0.8;
        }

        .logo-lab {
            width: 220px;
            max-height: 120px;
            object-fit: contain;
        }

        /* NAVIGATION */
        nav {
            max-width: 1000px;
            margin: 0 auto;
            background-color: var(--nav-bg);
            text-align: center;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #ccc;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            font-weight: 600;
            color: #444;
            font-size: 0.95rem;
        }

        nav a:hover { color: var(--accent-color); }

        /* SECTIONS */
        section {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        h2 {
            border-bottom: 1px solid #bbb;
            padding-bottom: 8px;
            color: #444;
            font-size: 1.6rem;
            margin-bottom: 25px;
        }

        /* PAPERS LAYOUT (TIPO XIAO) */
        .paper-item {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            align-items: flex-start;
        }

        .paper-item img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 4px;
            flex-shrink: 0;
            border: 1px solid #eee;
        }

        .paper-text h3 {
            margin: 0 0 5px;
            font-size: 1.15rem;
            color: #222;
        }

        .pub-authors { margin: 0; font-size: 0.95rem; }
        .pub-venue { margin: 4px 0 10px; font-size: 0.9rem; color: var(--text-muted); font-style: italic; }

        .pub-links a {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 0.85rem;
            margin-right: 12px;
            font-weight: bold;
        }

        .pub-links a:hover { text-decoration: underline; }

        footer {
            text-align: center;
            padding: 30px;
            background-color: var(--header-bg);
            margin-top: 60px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        /* MOBILE RESPONSIVE */
        @media (max-width: 768px) {
            header { flex-direction: column; text-align: center; }
            .header-main { flex-direction: column; }
            .logo-lab { display: none; }
            .paper-item { flex-direction: column; align-items: center; text-align: center; }
        }
    </style>
</head>

<body>

<header>
    <div class="header-main">
        <img src="gallery/google.jpg" class="profile" alt="Giuseppe Sutera">
        <div class="header-text">
            <h1>Giuseppe Sutera Ph.D.</h1>
            <p>
                <a class="lab-link" href="https://www.dieei.unict.it/faculty/giuseppe.sutera">Assistant Professor</a> |
                <a class="lab-link" href="https://rosysgroup.github.io/">RoSys Group</a><br>
                <a class="lab-link" href="https://www.dieei.unict.it/en">University of Catania</a>
            </p>
            <div class="social-links">
                <a href="mailto:giuseppe.sutera@unict.it"><img src="icons/email.png" title="Email"></a>
                <a href="https://github.com/tuo-username" target="_blank"><img src="icons/github.png" title="GitHub"></a>
                <a href="https://linkedin.com/in/tuo-profilo" target="_blank"><img src="icons/linkedin.png" title="LinkedIn"></a>
                <a href="https://scholar.google.com/..." target="_blank"><img src="icons/gs.png" title="Google Scholar"></a>
                <a href="https://orcid.org/..." target="_blank"><img src="icons/orcid.png" title="ORCID"></a>
            </div>
        </div>
    </div>
    <img src="gallery/RoSys.png" class="logo-lab" alt="RoSys Lab Logo">
</header>

<nav>
    <a href="#news">News</a>
    <a href="#papers">Publications</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
</nav>

<section id="news">
    <h2>News</h2>
    <div id="news-content">Loading news...</div>
</section>

<section id="papers">
    <h2>Publications</h2>
    <div id="papers-content">Loading publications...</div>
</section>

<section id="projects">
    <h2>Projects</h2>
    <div id="projects-content">Loading projects...</div>
</section>

<section id="contact">
    <h2>Contact</h2>
    <div id="contact-content">Loading contact info...</div>
</section>

<footer>
    &copy; 2025 Giuseppe Sutera – All rights reserved.
</footer>

<script>
// Carica sezioni Markdown semplici
async function loadMarkdown(id, file) {
    try {
        const r = await fetch(file);
        if (r.ok) {
            const text = await r.text();
            document.getElementById(id).innerHTML = marked.parse(text);
        }
    } catch (e) { console.error("Error loading " + file, e); }
}

// Carica Pubblicazioni da JSON
async function loadPapers() {
    try {
        const r = await fetch('content/papers.json');
        if (!r.ok) return;
        const papers = await r.json();
        const container = document.getElementById("papers-content");
        container.innerHTML = "";

        papers.forEach(paper => {
            const linksHtml = Object.entries(paper.links)
                .map(([label, url]) => `<a href="${url}" target="_blank">[${label}]</a>`)
                .join("");

            container.innerHTML += `
                <div class="paper-item">
                    <img src="${paper.image}" onerror="this.src='icons/gs.png'">
                    <div class="paper-text">
                        <h3>${paper.title}</h3>
                        <p class="pub-authors">${paper.authors}</p>
                        <p class="pub-venue">${paper.venue}</p>
                        <div class="pub-links">${linksHtml}</div>
                    </div>
                </div>`;
        });
    } catch (e) { console.error("Error loading papers", e); }
}

// Esecuzione
loadMarkdown("news-content", "content/news.md");
loadMarkdown("projects-content", "content/projects.md");
loadMarkdown("contact-content", "content/contact.md");
loadPapers();
</script>

</body>
</html>
