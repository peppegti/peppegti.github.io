<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giuseppe Sutera Ph.D. – Academic Homepage</title>
    <link rel="icon" type="image/x-icon" href="icons/gs.ico">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg: #fcfcfc;
            --header: #f0f0f0;
            --nav: #e0e0e0;
            --accent: #0056b3;
            --text: #333;
            --muted: #666;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.4;
        }

        header {
            background-color: var(--header);
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1000px;
            margin: 0 auto;
            border-bottom: 1px solid #ddd;
        }

        .header-main { display: flex; align-items: center; gap: 25px; }
        .profile { width: 160px; height: 160px; object-fit: cover; border-radius: 4px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .header-text h1 { margin: 0; font-size: 2rem; color: #222; }
        .header-text p { margin: 5px 0 10px; font-size: 1.05rem; }
        .lab-link { color: var(--accent); text-decoration: none; }
        .social-links { display: flex; gap: 10px; }
        .social-links img { width: 22px; height: 22px; opacity: 0.8; transition: transform 0.2s; }
        .social-links a:hover img { transform: scale(1.2); opacity: 1; }
        .logo-lab { width: 180px; max-height: 100px; object-fit: contain; }

        nav {
            max-width: 1000px;
            margin: 0 auto;
            background-color: var(--nav);
            text-align: center;
            padding: 8px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #ccc;
        }

        nav a {
            margin: 0 12px;
            text-decoration: none;
            font-weight: bold;
            color: #444;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        nav a:hover { color: var(--accent); }

        section { max-width: 900px; margin: 30px auto; padding: 0 20px; }
        h2 { border-bottom: 1px solid #bbb; padding-bottom: 5px; color: #444; font-size: 1.5rem; margin-top: 35px; }
        h3.sub-section { color: #555; border-left: 4px solid var(--accent); padding-left: 10px; margin-top: 25px; font-size: 1.1rem; text-transform: uppercase; background: #f4f4f4; padding: 4px 10px; }

        .item-row {
            display: flex;
            gap: 15px;
            margin-bottom: 18px;
            align-items: center;
        }

        .item-row img {
            width: 60px; 
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            flex-shrink: 0;
            border: 1px solid #eee;
        }

        .item-text h4 { margin: 0; font-size: 1.05rem; color: #222; display: inline-block; }
        .pub-details { margin: 2px 0 0 0; font-size: 0.9rem; color: #555; }
        .pub-links { display: inline; margin-left: 5px; }
        .pub-links a { color: var(--accent); text-decoration: none; font-size: 0.85rem; margin-right: 5px; font-weight: normal; }
        .pub-links a:hover { text-decoration: underline; }

        footer { text-align: center; padding: 25px; background-color: var(--header); margin-top: 50px; font-size: 0.8rem; color: var(--muted); }

        @media (max-width: 768px) {
            header { flex-direction: column; text-align: center; }
            .logo-lab { display: none; }
            .item-row { align-items: flex-start; }
            nav a { margin: 0 5px; font-size: 0.7rem; }
        }
    </style>
</head>
<body>

<header>
    <div class="header-main">
        <img src="gallery/google.jpg" class="profile" alt="Giuseppe Sutera">
        <div class="header-text">
            <h1>Giuseppe Sutera Ph.D.</h1>
            <p>
                <a class="lab-link" href="https://www.dieei.unict.it/faculty/giuseppe.sutera">Assistant Professor</a> |
                <a class="lab-link" href="https://rosysgroup.github.io/">RoSys Group</a> - 
                <a class="lab-link" href="https://www.dieei.unict.it/en">University of Catania</a>
            </p>
            <div class="social-links">
                <a href="mailto:giuseppe.sutera@unict.it"><img src="icons/email.png" title="Email"></a>
                <a href="https://github.com/PeppeGTi" target="_blank"><img src="icons/github.png" title="GitHub"></a>
                <a href="https://linkedin.com/in/giuseppe-sutera" target="_blank"><img src="icons/linkedin.png" title="LinkedIn"></a>
                <a href="https://scholar.google.it/citations?user=ZBhhWt0AAAAJ" target="_blank"><img src="icons/gs.png" title="Google Scholar"></a>
                <a href="https://orcid.org/0000-0001-6424-6286" target="_blank"><img src="icons/orcid.png" title="ORCID"></a>
            </div>
        </div>
    </div>
    <img src="gallery/RoSys.png" class="logo-lab" alt="RoSys Lab">
</header>

<nav>
    <a href="#news">News</a>
    <a href="#education">Education</a>
    <a href="#academia">Academia</a>
    <a href="#publications">Publications</a>
    <a href="#workshops">Workshops</a>
    <a href="#teaching">Teaching</a>
    <a href="#service">Service</a>
    <a href="#contact">Contact</a>
</nav>

<section id="news"><h2>News</h2><div id="news-content"></div></section>
<section id="education"><h2>Education</h2><div id="education-content"></div></section>
<section id="academia"><h2>Academia</h2><div id="academia-content"></div></section>

<section id="publications">
    <h2>Publications</h2>
    <h3 class="sub-section">Journals</h3><div id="journal-content"></div>
    <h3 class="sub-section">Conferences</h3><div id="conference-content"></div>
</section>

<section id="workshops">
    <h2>Workshops</h2>
    <div id="workshops-content"></div>
</section>

<section id="teaching"><h2>Teaching</h2><div id="teaching-content"></div></section>
<section id="service"><h2>Service</h2><div id="service-content"></div></section>
<section id="contact"><h2>Contact</h2><div id="contact-content"></div></section>

<footer>&copy; 2025 PeppeGTi – All rights reserved.</footer>

<script>
    async function loadMD(id, file) {
        try {
            const r = await fetch(file);
            if (r.ok) {
                const text = await r.text();
                document.getElementById(id).innerHTML = marked.parse(text);
            }
        } catch (e) { console.error(e); }
    }

    async function loadPapers() {
        try {
            const r = await fetch('content/papers.json');
            if (!r.ok) return;
            const papers = await r.json();
            const categories = { journal: 'journal-content', conference: 'conference-content' };
            Object.values(categories).forEach(id => document.getElementById(id).innerHTML = "");

            papers.forEach(p => {
                const container = document.getElementById(categories[p.type]);
                if(!container) return; // Salta se è un workshop (caricato separatamente)
                
                const linksHtml = Object.entries(p.links).map(([l, u]) => `<a href="${u}" target="_blank">[${l}]</a>`).join(" ");
                const authorsFormatted = p.authors.replace("G. Sutera", "<strong>G. Sutera</strong>");

                container.innerHTML += `
                    <div class="item-row">
                        <img src="${p.image}" onerror="this.src='icons/gs.png'">
                        <div class="item-text">
                            <h4>${p.title} - <span class="pub-links">${linksHtml}</span></h4>
                            <p class="pub-details">${authorsFormatted} - <em>${p.venue}</em></p>
                        </div>
                    </div>`;
            });
        } catch (e) { console.error(e); }
    }

    async function loadWorkshops() {
        try {
            const r = await fetch('content/workshops.json');
            if (!r.ok) return;
            const workshops = await r.json();
            const container = document.getElementById("workshops-content");
            container.innerHTML = "";

            workshops.forEach(w => {
                const linksHtml = Object.entries(w.links).map(([l, u]) => `<a href="${u}" target="_blank">[${l}]</a>`).join(" ");
                container.innerHTML += `
                    <div class="item-row">
                        <img src="${w.image}" onerror="this.src='icons/gs.png'">
                        <div class="item-text">
                            <h4>${w.title} - <span class="pub-links">${linksHtml}</span></h4>
                            <p class="pub-details">${w.venue} (${w.year})</p>
                        </div>
                    </div>`;
            });
        } catch (e) { console.error(e); }
    }

    loadMD("news-content", "content/news.md");
    loadMD("education-content", "content/education.md");
    loadMD("academia-content", "content/academia.md");
    loadMD("teaching-content", "content/teaching.md");
    loadMD("service-content", "content/service.md");
    loadMD("contact-content", "content/contact.md");
    loadPapers();
    loadWorkshops();
</script>
</body>
</html>
