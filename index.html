<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeppeGTi – Website</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="icons/gs.ico">

    <!-- Markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            color: #222;
        }

        header {
            background-color: #e5e5e5;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1100px;
            margin: 0 auto;
        }

        .header-main {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .profile {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }

        .header-text h1 {
            margin: 0;
            font-size: 2.4rem;
            color: #444;
        }

        .header-text p {
            margin: 6px 0 12px;
            font-size: 1.15rem;
        }

        .lab-link {
            color: #444;
            text-decoration: none;
        }

        .lab-link:hover {
            text-decoration: underline;
        }

        .social-links img {
            width: 20px;
            margin-right: 10px;
            opacity: 0.8;
        }

        .logo-lab {
            width: 300px;
            height: 150px;
            object-fit: contain;
        }

        nav {
            max-width: 1100px;
            margin: 0 auto;
            background-color: #d9d9d9;
            text-align: center;
            padding: 12px 0;
        }

        nav a {
            margin: 0 18px;
            text-decoration: none;
            font-weight: bold;
            color: #222;
        }

        section {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 20px;
        }

        h2 {
            border-bottom: 2px solid #ccc;
            padding-bottom: 6px;
            color: #666;
        }

        /* ===== PAPERS ===== */
        .paper-item {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            background: #fff;
            padding: 12px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }

        .paper-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            flex-shrink: 0;
        }

        .paper-text h3 {
            margin: 0 0 6px;
            font-size: 1.1rem;
            color: #444;
        }

        .paper-text p {
            margin: 0;
            font-size: 0.95rem;
            color: #555;
        }

        footer {
            text-align: center;
            padding: 18px;
            background-color: #d9d9d9;
            margin-top: 50px;
        }
    </style>
</head>

<body>

<header>
    <div class="header-main">
        <img src="gallery/google.jpg" class="profile">
        <div class="header-text">
            <h1>Giuseppe Sutera Ph.D.</h1>
            <p>
                <a class="lab-link" href="https://www.dieei.unict.it/faculty/giuseppe.sutera">Assistant Professor</a> |
                <a class="lab-link" href="https://rosysgroup.github.io/">RoSys Group</a> –
                <a class="lab-link" href="https://www.dieei.unict.it/en">University of Catania</a>
            </p>
            <div class="social-links">
                <img src="icons/email.png">
                <img src="icons/github.png">
                <img src="icons/linkedin.png">
                <img src="icons/gs.png">
                <img src="icons/orcid.png">
                <img src="icons/instagram.png">
            </div>
        </div>
    </div>

    <img src="gallery/RoSys.png" class="logo-lab">
</header>

<nav>
    <a href="#news">News</a>
    <a href="#papers">Papers</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
</nav>

<section id="news">
    <h2>News</h2>
    <div id="news-content">Loading...</div>
</section>

<section id="papers">
    <h2>Papers</h2>
    <div id="papers-content">Loading...</div>
</section>

<section id="projects">
    <h2>Projects</h2>
    <div id="projects-content">Loading...</div>
</section>

<section id="contact">
    <h2>Contact</h2>
    <div id="contact-content">Loading...</div>
</section>

<footer>
    © 2025 Peppe GTI – All rights reserved.
</footer>

<script>
async function loadMarkdown(id, file) {
    const r = await fetch(file);
    if (r.ok) document.getElementById(id).innerHTML = marked.parse(await r.text());
}

async function loadPapersMarkdown(file) {
    const r = await fetch(file);
    if (!r.ok) return;

    const text = await r.text();
    const blocks = text.trim().split(/\n\s*\n/);
    const container = document.getElementById("papers-content");
    container.innerHTML = "";

    for (let i = 0; i < blocks.length; i += 3) {
        const img = blocks[i].match(/\((.*?)\)/)?.[1] || "";
        const title = blocks[i + 1].replace(/^###\s*/, "");
        const desc = marked.parse(blocks[i + 2]);

        container.innerHTML += `
            <div class="paper-item">
                <img src="${img}">
                <div class="paper-text">
                    <h3>${title}</h3>
                    ${desc}
                </div>
            </div>`;
    }
}

loadMarkdown("news-content", "content/news.md");
loadMarkdown("projects-content", "content/projects.md");
loadMarkdown("contact-content", "content/contact.md");
loadPapersMarkdown("content/papers.md");
</script>

</body>
</html>
