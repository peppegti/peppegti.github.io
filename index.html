<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giuseppe Sutera Ph.D. â€“ Website</title>
    <link rel="icon" type="image/x-icon" href="icons/gs.ico">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --bg: #fcfcfc; --header: #f0f0f0; --nav: #e0e0e0; --accent: #0056b3; --text: #333; }
        body { font-family: "Helvetica Neue", Arial, sans-serif; margin: 0; background: var(--bg); color: var(--text); line-height: 1.6; }
        header { background: var(--header); padding: 30px; display: flex; justify-content: space-between; align-items: center; max-width: 1000px; margin: 0 auto; border-bottom: 1px solid #ddd; }
        .header-main { display: flex; align-items: center; gap: 25px; }
        .profile { width: 170px; height: 170px; object-fit: cover; border-radius: 4px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .social-links img { width: 24px; margin-right: 10px; transition: transform 0.2s; }
        .logo-lab { width: 200px; }
        nav { max-width: 1000px; margin: 0 auto; background: var(--nav); text-align: center; padding: 10px 0; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #ccc; }
        nav a { margin: 0 10px; text-decoration: none; font-weight: bold; color: #444; font-size: 0.85rem; text-transform: uppercase; }
        section { max-width: 900px; margin: 30px auto; padding: 0 20px; }
        h2 { border-bottom: 1px solid #bbb; padding-bottom: 5px; color: #444; margin-top: 40px; }
        h3.sub-section { color: #666; border-left: 4px solid var(--accent); padding-left: 10px; margin-top: 25px; font-size: 1.2rem; }
        .paper-item { display: flex; gap: 20px; margin-bottom: 20px; align-items: flex-start; }
        .paper-item img { width: 110px; height: 110px; object-fit: cover; border-radius: 4px; flex-shrink: 0; border: 1px solid #eee; }
        .paper-text h4 { margin: 0 0 5px; font-size: 1.05rem; color: #222; }
        .pub-authors { margin: 0; font-size: 0.9rem; color: #444; }
        .pub-venue { margin: 2px 0; font-size: 0.85rem; color: #777; font-style: italic; }
        .pub-links a { color: var(--accent); text-decoration: none; font-size: 0.8rem; margin-right: 8px; font-weight: bold; }
        footer { text-align: center; padding: 30px; background: var(--header); margin-top: 50px; font-size: 0.8rem; }
        @media (max-width: 768px) { header { flex-direction: column; } .logo-lab { display: none; } .paper-item { flex-direction: column; align-items: center; text-align: center; } }
    </style>
</head>
<body>

<header>
    <div class="header-main">
        <img src="gallery/google.jpg" class="profile">
        <div class="header-text">
            <h1>Giuseppe Sutera Ph.D.</h1>
            <p><a class="lab-link" href="#">Assistant Professor</a> | <a class="lab-link" href="#">RoSys Group</a><br>University of Catania</p>
            <div class="social-links" id="social-anchor">
                </div>
        </div>
    </div>
    <img src="gallery/RoSys.png" class="logo-lab">
</header>

<nav>
    <a href="#news">News</a>
    <a href="#education">Education</a>
    <a href="#academia">Academia</a>
    <a href="#publications">Publications</a>
    <a href="#teaching">Teaching</a>
    <a href="#contact">Contact</a>
</nav>

<section id="news"><h2>News</h2><div id="news-content"></div></section>

<section id="education"><h2>Education</h2><div id="education-content"></div></section>

<section id="academia"><h2>Academia</h2><div id="academia-content"></div></section>

<section id="publications">
    <h2>Publications</h2>
    <h3 class="sub-section">Journals</h3><div id="journal-content"></div>
    <h3 class="sub-section">Conferences</h3><div id="conference-content"></div>
    <h3 class="sub-section">Workshops & Preprints</h3><div id="workshop-content"></div>
</section>

<section id="teaching"><h2>Teaching</h2><div id="teaching-content"></div></section>

<section id="contact"><h2>Contact</h2><div id="contact-content"></div></section>

<footer>&copy; 2025 Giuseppe Sutera</footer>

<script>
async function loadMD(id, file) {
    const r = await fetch(file);
    if (r.ok) document.getElementById(id).innerHTML = marked.parse(await r.text());
}

async function loadPapers() {
    const r = await fetch('content/papers.json');
    if (!r.ok) return;
    const papers = await r.json();
    const cats = { journal: 'journal-content', conference: 'conference-content', workshop: 'workshop-content' };
    papers.forEach(p => {
        const container = document.getElementById(cats[p.type] || 'workshop-content');
        const lks = Object.entries(p.links).map(([l, u]) => `<a href="${u}" target="_blank">[${l}]</a>`).join("");
        container.innerHTML += `<div class="paper-item"><img src="${p.image}" onerror="this.src='icons/gs.png'"><div class="paper-text"><h4>${p.title}</h4><p class="pub-authors">${p.authors}</p><p class="pub-venue">${p.venue}</p><div class="pub-links">${lks}</div></div></div>`;
    });
}

loadMD("news-content", "content/news.md");
loadMD("education-content", "content/education.md");
loadMD("academia-content", "content/academia.md");
loadMD("teaching-content", "content/teaching.md");
loadMD("contact-content", "content/contact.md");
loadPapers();
</script>
</body>
</html>
